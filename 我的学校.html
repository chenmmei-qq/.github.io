	  <p class=para31>中南财经政法大学是中华人民共和国教育部直属的一所以经济学、法学、管理学为主干，兼有哲学、文学、史学、理学、工学、艺术学等九大学科门类的普通高等学校，是国家“211工程”高校和“985工程优势学科创新平台”项目重点建设高校，入选世界一流大学和一流学科（简称“双一流”）建设高校及建设学科名单。学校现有两个校区，南湖校区位于风景秀丽的南湖水畔，首义校区位于历史悠久的黄鹤楼下。<br/>&nbsp&nbsp&nbsp&nbsp更多财大信息，请点击<a href="http://www.zuel.edu.cn/">中南财经政法大学</a></P>
